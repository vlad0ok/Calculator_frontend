<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Fredoka:wght@300..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Palanquin+Dark:wght@400;500;600;700&family=Press+Start+2P&family=Rubik+Scribble&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input class="input" type="text" placeholder="Enter first number">
        <select class="select" id="operation">
            <option value="add">+</option>
            <option value="minus">-</option>
            <option value="multiply">*</option>
            <option value="delit">/</option>
        </select>
        <input class="input" type="text" placeholder="Enter second number">
        <button class="btn" id="btn">Count</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
